version: '2'

services:
  mongo:
    image: 'bitnami/mongodb:latest'
    volumes:
      - 'mongodb_master_data:/bitnami'
    env_file:
      - ./server/.env
    ports:
      - 27017:27017

  elasticsearch:
    image: 'bitnami/elasticsearch:latest'
    volumes:
      - 'elasticsearch_master_data:/bitnami/elasticsearch'
    ports:
      - 9200:9200
      - 9300:9300

  server:
    image: 'hivemindapps/builtright-server:latest'
    env_file:
      - ./server/.env
    ports: 
      - "3000:3000"
    links:
      - "mongo:mongo"
      - "elasticsearch:elasticsearch"
    restart: always

  gui:
    image: 'hivemindapps/builtright-client:latest'
    ports:
      - "80:80"
    links:
      - "server:server"
    restart: always

volumes:
  mongodb_master_data:
    driver: local
  elasticsearch_master_data:
    driver: local
