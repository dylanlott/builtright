<div layout="column" ng-cloak class="md-inline-form">
  <md-card flex layout-padding ng-show="vm.addBuild">
    <md-card-content>
      <h2>Create A New Build</h2>
      <md-input-container flex="100">
        <label>Build Name</label>
        <input type="text" ng-model="build.name">
      </md-input-container>
    </md-card-content>
    <md-card-footer>
      <md-button ng-click="vm.createBuild(build)">Save build</md-button>
    </md-card-footer>
  </md-card>
  <md-card>
    <md-card-content>
      <h2 class="md-title">Builds</h2>
    </md-card-content>
    <md-button ui-sref="home.create_build" aria-label="add build" class="md-fab md-primary" md-ripple-size="full" style="position: absolute; right: 35px; bottom: 35px; ">
      <i class="fa fa-plus"></i>
    </md-button>
  </md-card>
</div>
