<div layout="column" ng-cloak class="md-inline-form" layout-padding>
  <md-card>
    <h1 class="md-title text-center" style="font-size: 30px;">Builds</h1>
  </md-card>
  <md-card>
    <md-content layout-xs="column" layout="row">
      <div flex-xs flex-gt-xs="50" layout="column">
        <md-card ng-repeat="build in vm.builds" flex>
          <!-- <img ng-src="{{imagePath}}" class="md-card-image" alt="Washed Out"> -->
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline">{{ build.name }}</span>
            </md-card-title-text>
          </md-card-title>
          <md-card-content>
            {{ build.year }} / {{build.make}} / {{build.model}}
          </md-card-content>
          <md-card-actions layout="row" layout-align="end center">
            <md-button>View More</md-button>
            <!-- <md-button>Action 2</md-button> -->
          </md-card-actions>
        </md-card>
      </div>
    </md-content>
    <!-- </md-card-content> -->
    <md-button ui-sref="home.create_build" aria-label="add build" class="md-fab md-primary" md-ripple-size="full" style="position: absolute; right: 35px; top: 28px; ">
      <i class="fa fa-plus"></i>
    </md-button>
  </md-card>
</div>
