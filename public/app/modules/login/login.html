<div class="md-padding" flex layout-sm="column">
  <md-card>
    <md-card-content>
      <h2 class="md-title text-center">Login to BuiltRight</h2>
      <form name="userForm">
        <div layout="column">
          <md-input-container flex class="login-form">
            <label>Email</label>
            <input name="username" ng-model="user.username" required md-maxlength="150" minlength="4">
            <div ng-messages="userForm.username.$error" ng-show="userForm.username.$dirty">
              <!-- <div ng-message="required">This is required!</div> -->
              <!-- <div ng-message="md-maxlength">That's too long!</div> -->
              <!-- <div ng-message="minlength">That's too short!</div> -->
            </div>
          </md-input-container>
          <md-input-container flex class="login-form">
            <label>Password</label>
            <input name="password" type="password" ng-model="user.password" required minlength="4">
            <div ng-messages="userForm.password.$error" ng-show="userForm.password.$dirty">
              <!-- <div ng-message="required">This is required!</div> -->
              <!-- <div ng-message="minlength">That's too short!</div> -->
            </div>
          </md-input-container>
        </div>
      </form>
      <div class="text-center">
        <md-button class="md-raised" ng-click="vm.loginUser(user)" aria-label="description" md-ripple-size="full">Login</md-button>
      </div>
    </md-card-content>
  </md-card>
</div>
