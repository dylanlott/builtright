<div layout="column" ng-cloak class="md-inline-form">
  <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
    <div layout="column" class="loginForm">
      <h1 class="text-center">Sign up for BuiltRight</h1>
      <md-input-container>
        <label>Email</label>
        <input ng-model="user.email" type="email">
      </md-input-container>
      <md-input-container>
        <label>Password</label>
        <input ng-model="user.password" type="password" minlength="6">
      </md-input-container>
      <md-button class="md-raised" aria-label="description" ng-click="vm.createUser(user)" md-ripple-size="full">Login</md-button>
    </div>
  </md-content>
